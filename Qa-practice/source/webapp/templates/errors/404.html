{% extends 'base.html' %}

{% block title %} 404 {% endblock %}

{% block content %}
    <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      font-size: 16px;
    }

    .wrapper {
      width: 600px;
      margin: 0 auto;
    }

    .error-message {
      margin-top: 20px;
      font-size: 24px;
    }

    .error-description {
      margin-top: 10px;
      font-size: 16px;
    }

    .error-image {
      width: 200px;
      margin: 0 auto;
    }

    .error-links {
      margin-top: 20px;
      text-align: center;
    }

    .error-link {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <div class="wrapper">
    <div class="error-message">
      Ошибка 404. Страница не найдена.
    </div>
    <div class="error-description">
      К сожалению, страница, которую вы ищете, не существует.
    </div>
    <div class="error-image">
    </div>
    <div class="error-links">
      <a href="{% url 'home' %}" class="error-link">На главную</a>
    </div>
  </div>
{% endblock %}
